<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组方法</title>
</head>
<body>
  
  <script>
    const obj = {
      name: 'tom',
      age: 18,
      job: ['web'],
    }
    const copyObj = Object.assign({}, obj)
    copyObj.name = 'marry'
    copyObj.job = ['app']
    console.log(obj)
    console.log(copyObj)
  </script>
</body>
</html>
