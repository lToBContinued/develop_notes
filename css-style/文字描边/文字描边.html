<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字描边</title>
  <style>
    body {
      background-color: lightblue;
    }
    
    h1 {
      margin-top: 100px;
      font-size: 80px;
      text-align: center;
      color: transparent;
      /*文字描边*/
      -webkit-text-stroke: 2px #fff;
    }
  </style>
</head>
<body>
  <h1>TEXT STROKE</h1>
</body>
</html>
