<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>attr函数与伪元素实现商城价格尾数</title>
  <style>
    .container {
      font-size: 30px;
      color: red;
      font-weight: 700;
    }
    
    .container::after {
      content: attr(data-tail);
      color: red;
      font-size: 22px;
      margin-left: -6px;
    }
  </style>
</head>
<body>
  <div class="container" data-tail="14">
    1145.
  </div>
</body>
</html>
