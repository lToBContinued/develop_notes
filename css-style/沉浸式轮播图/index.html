<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>沉浸式轮播图</title>
  <style>
    :root {
      --width: 8vw;
      --height: 20vh;
      --img-padding: 20px;
      --container-width: 80vw;
      --container-height: 80vh;
      --opacity: 0.7;
    }
    
    body {
      background-color: #eaeaea;
      overflow: hidden;
    }
    
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: var(--container-width);
      height: var(--container-height);
      padding: 50px;
      background-color: #f5f5f5;
      box-shadow: 0 30px 50px #dbdbdb;
    }
    
    #slide {
      width: max-content;
      margin-top: 50px;
      border-radius: 20px;
    }
    
    .item {
      width: var(--width);
      height: var(--height);
      background-position: 50% 50%;
      display: inline-block;
      transition: 0.5s;
      background-size: cover !important;
      position: absolute;
      z-index: 1;
      top: calc(100% - var(--height));
      transform: translate(0, -20%);
      border-radius: 20px;
      box-shadow: 0 30px 50px #505050;
      opacity: var(--opacity);
    }
    
    .item:hover {
      opacity: 1;
    }
    
    .item:nth-child(1),
    .item:nth-child(2) {
      left: 0;
      top: 0;
      transform: translate(0, 0);
      border-radius: 0;
      width: 100%;
      height: 100%;
      box-shadow: none;
      opacity: 1 !important;
    }
    
    .item:nth-child(3) {
      left: calc(110% - (var(--width) + var(--img-padding)) * 3);
    }
    
    .item:nth-child(4) {
      left: calc(110% - (var(--width) + var(--img-padding)) * 2);
    }
    
    .item:nth-child(5) {
      left: calc(110% - (var(--width) + var(--img-padding)) * 1);
    }
    
    .item:nth-child(n+6) {
      left: calc(110% - (var(--width) + var(--img-padding)) * 0);
      opacity: 0;
    }
    
    .item .content {
      position: absolute;
      top: 50%;
      left: 100px;
      width: 300px;
      text-align: left;
      padding: 0;
      color: #eee;
      transform: translate(0, -50%);
      display: none;
      font-family: system-ui;
    }
    
    .item:nth-child(2) .content {
      display: block;
      z-index: 999;
    }
    
    .item .name {
      font-size: 40px;
      font-weight: 700;
      opacity: 0;
      animation: showcontent 1s ease-in-out 1 forwards;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .item .des {
      margin: 20px 0;
      opacity: 0;
      animation: showcontent 1s ease-in-out 0.3s 1 forwards;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .item button {
      padding: 10px 20px;
      border: none;
      opacity: 0;
      animation: showcontent 1s ease-in-out 0.6s 1 forwards;
      border-radius: 9999px;
    }
    
    @keyframes showcontent {
      from {
        opacity: 0;
        transform: translate(0, 100px);
        filter: blur(33px);
      }
      to {
        opacity: 1;
        transform: translate(0, 0);
        filter: blur(0);
      }
    }
    
    .buttons {
      position: absolute;
      bottom: 30px;
      z-index: 999;
      text-align: center;
      width: 100%;
    }
    
    .buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      transition: 0.5s;
      font-size: 1rem;
      font-weight: 700;
    }
    
    button:hover {
      background-color: #ff9800;
    }
    
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="slide"></div>
    <div class="buttons">
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
  </div>
  
  <script>
    const carouselConfig = [
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/wd4yyZjd0oPanvMPYdNgSnqd.jpg',
        name: '《轮播图片1》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/pCMxvTmAhn063pzZqms63pI9.jpg',
        name: '《轮播图片2》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/VlUsjNPu9QtFEv23ThhvhKUq.jpg',
        name: '《轮播图片3》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/65YVOhZ2vvSr7qtkecEeyUqU.jpg',
        name: '《轮播图片4》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/5GzIKrqLSXug7kesPPxFUNCm.jpg',
        name: '《轮播图片5》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/6sjS7f35ABdRPzzu8iMoZepB.jpg',
        name: '《轮播图片6》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      },
      {
        imageUrl: 'https://images.xxapi.cn/images/wallpaper/04fu8GDuEsD3RWdrMS6vqeyg.jpg',
        name: '《轮播图片7》',
        description: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l',
        buttonText: '查看更多'
      }
    ]
    const container = document.querySelector('.container')
    
    function generateCarouselItems() {
      const slideContainer = document.getElementById('slide')
      slideContainer.innerHTML = ''
      
      carouselConfig.forEach(item => {
        const carouseItem = document.createElement('div')
        carouseItem.className = 'item'
        carouseItem.style.background = `url(${ item.imageUrl }) no-repeat`
        
        const content = document.createElement('div')
        content.className = 'content'
        
        const name = document.createElement('div')
        name.className = 'name'
        name.textContent = item.name
        
        const description = document.createElement('div')
        description.className = 'des'
        description.textContent = item.description
        
        const button = document.createElement('button')
        button.textContent = item.buttonText
        
        content.appendChild(name)
        content.appendChild(description)
        content.appendChild(button)
        carouseItem.appendChild(content)
        slideContainer.appendChild(carouseItem)
      })
    }
    
    let timerOutTimer = null
    
    function autoPlay() {
      timerOutTimer = setInterval(() => {
        let lists = document.querySelectorAll('.item')
        document.getElementById('slide').appendChild(lists[0])
      }, 3000)
    }
    function resetAutoPlay() {
      clearInterval(timerOutTimer)
      autoPlay()
    }
    
    // 初始化轮播图
    function initCarousel() {
      generateCarouselItems()
      const slide = document.getElementById('slide')
      
      document.getElementById('next').addEventListener('click', () => {
        let lists = document.querySelectorAll('.item')
        slide.appendChild(lists[0])
        resetAutoPlay()
      })
      document.getElementById('prev').addEventListener('click', () => {
        let lists = document.querySelectorAll('.item')
        slide.prepend(lists[lists.length - 1])
        resetAutoPlay()
      })
    }
    
    container.addEventListener('mouseenter', () => {
      clearInterval(timerOutTimer)
    })
    container.addEventListener('mouseleave', () => {
      resetAutoPlay()
    })
    
    document.addEventListener('DOMContentLoaded', () => {
      initCarousel()
      autoPlay()
    })
  </script>
</body>
</html>
